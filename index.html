<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password">
            <input type="text" class="passText" id="passText" readonly>
            <button type="button" class="generate" id="generate"> Generate Password</button>
        </div>

        <div class="options">
            <label for="passwordLength"> Password Length</label>
            <input type="number" value="8" min="8" max="64" id="textLen" class="textLen">
            <label for="lowercase">Include Lowercase:</label>
            <input type="checkbox"  id="lowecase" checked>
            <label for="uppercase">Include Uppercase:</label>
            <input type="checkbox"  id="uppercase" checked>
            <label for="number">Include Number:</label>
            <input type="checkbox"  id="numbers" checked>
            <label for="symbols">Symbols:</label>
            <input type="checkbox"  id="symbols" >
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
